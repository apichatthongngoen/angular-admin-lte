<div class="row">
  <div class="col-sm-12 Header">
    <h5>
      Scan Barcode &nbsp;&nbsp;<i class="barcode icon"></i> ลงทะเบียนใบสั่งยา
    </h5>
  </div>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">HN/หมายเลขประจำตัวประชาชน</div>
      <div class="col-sm-12">
        <div class="input-group input-group-lg mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's
            username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            #inputHNSearch
            (keyup.enter)="pushCreateQueue($event, inputHNSearch.value)"
          />
          <div class="input-group-append">
            <!-- <span class="input-group-text" id="basic-addon2">ลงทะเบียน</span> -->
            <button
              type="button"
              class="btn btn-primary"
              (click)="pushCreateQueue($event, inputHNSearch.value)"
            >
              ลงทะเบียน
            </button>
          </div>
        </div>
      </div>

      <div class="col-sm-12"></div>
    </div>
  </div>
</div>
