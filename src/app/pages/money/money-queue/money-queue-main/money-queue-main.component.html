<app-layout-content-header [name]="name_container_header"></app-layout-content-header>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-auto">
            <mat-button-toggle-group #room="matButtonToggleGroup" name="fontStyle" aria-label="Font Style">
              <mat-button-toggle value="กำลังใช้งานห้อง ก">ห้อง ก
              </mat-button-toggle>
              <mat-button-toggle value="กำลังใช้งานห้อง ข">ห้อง ข
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <div class="col-sm-6">
            <h1>{{room.value}}</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <app-money-queue-content></app-money-queue-content>
      </div>
    </div>
  </div>
</section>
