<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="results">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="{{color_tb}}"> Q </th>
      <td mat-cell *matCellDef="let element"> {{element.nameQueue}} </td>
    </ng-container>

    <ng-container matColumnDef="QHOSXP">
      <th mat-header-cell *matHeaderCellDef class="{{color_tb}}"> QN </th>
      <td mat-cell *matCellDef="let element"> {{element.qnHos }} </td>
    </ng-container>
    <ng-container matColumnDef="hn">
      <th mat-header-cell *matHeaderCellDef class="{{color_tb}}"> HN </th>
      <td mat-cell *matCellDef="let element"> {{element.hn}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="{{color_tb}}"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.patName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name2">
      <th mat-header-cell *matHeaderCellDef class="{{color_tb}}"> สิทธิ์การรักษา </th>
      <td mat-cell *matCellDef="let element"> {{element.ptTypeName}}  </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="{{color_tb}}"> status </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-flat btn-lg"  (click)="proBlem(element)">
          <i class="fa fa-exclamation tomato"></i>
        </button>
        <button type="button" class="btn btn-flat btn-lg" (click)="pushQueueAnnounce(element)" >
          <i class="fa fa-microphone green"></i>
        </button>

          <button type="button" class="btn btn-flat btn-lg" [hidden]="checkNull(element.idAnnounceStatus)" (click)="payMentQueue(element)">
            <i class="fas fa-check-circle green"></i>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="times">
      <th mat-header-cell *matHeaderCellDef class="{{color_tb}}"> เวลารอคอย </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
</div>
