<app-layout-content-header [name]="name_container_header"></app-layout-content-header>

<section class="content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            รายการยังไม่ได้เรียกชื่อ
          </div>
          <div class="card-body">
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> QN. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} XXXXXXXXXX</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> status </th>
                  <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-flat btn-lg">
                      <i class="fa fa-exclamation tomato"></i>
                    </button>
                    <button type="button" class="btn btn-flat btn-lg">
                      <i class="fa fa-microphone green"></i>
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="times">
                  <th mat-header-cell *matHeaderCellDef> เวลารอคอย </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
