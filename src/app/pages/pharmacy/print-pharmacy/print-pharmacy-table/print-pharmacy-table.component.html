<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="results">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>QN.</th>
      <td class="table-{{ element.colorQueueGroup }}" mat-cell *matCellDef="let element">{{ element.nameQueue }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="qn">
      <th mat-header-cell *matHeaderCellDef>QN HOSXP</th>
      <td class="table-{{ element.colorQueueGroup }}" mat-cell *matCellDef="let element">{{ element.qnHos }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hn">
      <th mat-header-cell *matHeaderCellDef>HN</th>
      <td class="table-{{ element.colorQueueGroup }}" mat-cell *matCellDef="let element">{{ element.hn }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td class="table-{{ element.colorQueueGroup }}" mat-cell *matCellDef="let element">{{ element.patName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>สถานะการเงิน</th>
      <td class="table-{{ element.colorQueueGroup }}" mat-cell *matCellDef="let element">
        {{ getFinancialStatusName(element.idFinancialStatusName) }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="wait">
      <th mat-header-cell *matHeaderCellDef>ระยะเวลารอคอย</th>
      <td class="table-{{ element.colorQueueGroup }}" mat-cell *matCellDef="let element">-</td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-flat btn-lg">
          <i class="fa fa-exclamation tomato"></i>
        </button>
        <button type="button" class="btn btn-flat btn-lg">
          <i class="fa fa-microphone green"></i>
        </button>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
